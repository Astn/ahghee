refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: warn
  appenders:
  - stdout
loggers:
  ahghee::tests:
    level: debug
  app::requests:
    level: info
    appenders:
    - requests
    additive: false